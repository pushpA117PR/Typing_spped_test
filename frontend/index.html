<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Typing Speed Test</h1>
      <p id="instructions">Type the sentence below as fast and accurately as you can:</p>

      <p id="test-text" oncopy="return false;" oncontextmenu="return false;" style="user-select: none;">
        Click "Start New Test" to begin.
      </p>

      <input type="text" id="input" placeholder="Start typing..." disabled />
      <br><br>
      <button onclick="startTest()">Start New Test</button>

      <div class="results" style="margin-top: 20px;">
        <p id="time">Time: -- seconds</p>
        <p id="speed">Speed: -- WPM</p>
        <p id="accuracy">Accuracy: -- %</p>
        <p id="mistakes"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
